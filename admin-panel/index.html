<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0b0f18 0%, #0a0e1a 100%);
            min-height: 100vh;
            color: #e6e6e6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1f2937;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 2rem;
            font-weight: 300;
        }

        .status-chip {
            background: #0d419d;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            border: 1px solid #1f6feb;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .control-panel {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f2937;
        }

        .control-panel h2 {
            color: #58a6ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .btn {
            background: #1f6feb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover:not(:disabled) {
            background: #2d7ff5;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #2f3441;
            cursor: not-allowed;
        }

        .btn.success { background: #1f6feb; }
        .btn.success:hover:not(:disabled) { background: #2d7ff5; }

        .btn.danger { background: #e5534b; }
        .btn.danger:hover:not(:disabled) { background: #cc4b44; }

        .status-panel {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid #1f2937;
        }

        .status-panel h2 {
            color: #58a6ff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: #0d1117;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border-left: 5px solid #1f6feb;
            border: 1px solid #1f2937;
        }

        .status-card h3 {
            color: #9aa4b2;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .status-card .value {
            color: #58a6ff;
            font-size: 2rem;
            font-weight: 700;
        }

        .clients-list { margin-top: 20px; }

        .client-item {
            background: #0d1117;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #1f2937;
        }

        .client-name { font-weight: 500; color: #c9d1d9; }

        .client-status { padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; font-weight: 500; }
        .status-waiting { background: #0f172a; color: #58a6ff; }
        .status-ready { background: #0e4429; color: #3fb950; }
        .status-quiz-active { background: #1f2937; color: #58a6ff; }
        .status-completed { background: #0e4429; color: #3fb950; }

        .results-section { margin-top: 30px; }

        .result-item {
            background: #0d1117;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            border: 1px solid #1f2937;
        }

        .rank { background: #1f6feb; color: white; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; }

        .result-info h4 { color: #e6e6e6; margin-bottom: 5px; }
        .result-info p { color: #9aa4b2; font-size: 0.9rem; }

        .score-badge { background: #3fb950; color: white; padding: 8px 15px; border-radius: 20px; font-weight: 500; }

        .alert { padding: 15px; border-radius: 10px; margin: 20px 0; font-weight: 500; border: 1px solid transparent; }
        .alert.success { background: rgba(15, 66, 41, 0.5); color: #3fb950; border-color: #2ea043; }
        .alert.error { background: rgba(56, 8, 8, 0.5); color: #f85149; border-color: #f85149; }

        .loading { display: none; text-align: center; padding: 20px; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #1f2937;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .main-content { grid-template-columns: 1fr; }
            .header { flex-direction: column; gap: 20px; text-align: center; }
            .status-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Quiz Admin Panel</h1>
            <div class="status-chip" id="connectionStatus">
                <span id="clientCount">0</span> Clients Connected
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="main-content">
            <div class="control-panel">
                <h2>üéÆ Quiz Control</h2>
                <button class="btn success" id="startBtn" onclick="startQuiz()" disabled>
                    ‚ñ∂Ô∏è Start Quiz
                </button>
                <button class="btn danger" id="resetBtn" onclick="resetQuiz()" disabled>
                    ‚èπÔ∏è Reset Quiz
                </button>
                <button class="btn" id="downloadBtn" onclick="downloadResults()" disabled>
                    üì• Download Results
                </button>
                <button class="btn" onclick="refreshData()">
                    üîÑ Refresh Data
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing...</p>
                </div>
            </div>
            <div class="status-panel">
                <h2>üìà System Status</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <h3>Total Clients</h3>
                        <div class="value" id="totalClients">0</div>
                    </div>
                    <div class="status-card">
                        <h3>Quiz Status</h3>
                        <div class="value" id="quizStatus">Inactive</div>
                    </div>
                    <div class="status-card">
                        <h3>Completed</h3>
                        <div class="value" id="completedClients">0</div>
                    </div>
                    <div class="status-card">
                        <h3>Pending</h3>
                        <div class="value" id="pendingClients">0</div>
                    </div>
                </div>
                <div class="clients-list">
                    <h3>üë• Connected Clients</h3>
                    <div id="clientsList">
                        <p style="text-align: center; color: #9aa4b2; padding: 20px;">
                            No clients connected yet
                        </p>
                    </div>
                </div>
                <div class="results-section" id="resultsSection" style="display: none;">
                    <h3>üèÜ Quiz Results</h3>
                    <div id="resultsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let quizInProgress = false;
        let connectedClients = [];
        let quizResults = [];

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialData();
            // Auto-refresh every 5 seconds
            setInterval(loadInitialData, 5000);
        });

        async function loadInitialData() {
            try {
                const [statusResponse, resultsResponse, clientsResponse] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/results'),
                    fetch('/api/clients')
                ]);

                if (statusResponse.ok) {
                    const statusData = await statusResponse.json();
                    updateStatus(statusData);
                }

                if (resultsResponse.ok) {
                    const resultsData = await resultsResponse.json();
                    quizResults = resultsData.results;
                    updateResults();
                }

                if (clientsResponse.ok) {
                    const clientsData = await clientsResponse.json();
                    connectedClients = clientsData.clients || [];
                    updateClientCount(clientsData.totalClients || connectedClients.length || 0);
                    updateClientsList();
                }
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        async function startQuiz() {
            setLoading(true);
            try {
                const response = await fetch('/api/quiz/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    quizInProgress = true;
                    updateQuizStatus();
                    showAlert('Quiz started successfully!', 'success');
                    await loadInitialData();
                } else {
                    const error = await response.json();
                    showAlert(error.error || 'Failed to start quiz', 'error');
                }
            } catch (error) {
                showAlert('Failed to start quiz', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function resetQuiz() {
            setLoading(true);
            try {
                const response = await fetch('/api/quiz/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    quizInProgress = false;
                    quizResults = [];
                    updateQuizStatus();
                    updateResults();
                    showAlert('Quiz reset successfully!', 'success');
                    await loadInitialData();
                } else {
                    showAlert('Failed to reset quiz', 'error');
                }
            } catch (error) {
                showAlert('Failed to reset quiz', 'error');
            } finally {
                setLoading(false);
            }
        }

        async function downloadResults() {
            try {
                const response = await fetch('/api/results/download');
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'quiz-results.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    showAlert('Results downloaded successfully!', 'success');
                } else {
                    showAlert('Failed to download results', 'error');
                }
            } catch (error) {
                showAlert('Failed to download results', 'error');
            }
        }

        async function loadResults() {
            try {
                const response = await fetch('http://localhost:5000/api/results');
                if (response.ok) {
                    const data = await response.json();
                    quizResults = data.results;
                    updateResults();
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        async function refreshData() {
            await loadInitialData();
            showAlert('Data refreshed', 'success');
        }

        function uploadQuizJson() {}
        function updateQuizMeta() {}

        function updateStatus(statusData) {
            quizInProgress = statusData.quizInProgress;
            updateQuizStatus();
            // Enable/disable start based on whether quiz is loaded
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = !statusData.quizLoaded || quizInProgress;
        }

        function updateQuizStatus() {
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const statusElement = document.getElementById('quizStatus');

            if (quizInProgress) {
                statusElement.textContent = 'Active';
                statusElement.style.color = '#10b981';
                startBtn.disabled = true;
                resetBtn.disabled = false;
            } else {
                statusElement.textContent = 'Inactive';
                statusElement.style.color = '#9aa4b2';
                // startBtn enabled state handled in updateStatus based on quizLoaded
                resetBtn.disabled = false;
            }

            downloadBtn.disabled = quizResults.length === 0;
        }

        function updateClientCount(count) {
            document.getElementById('clientCount').textContent = count;
            document.getElementById('totalClients').textContent = count;
            
            const completed = connectedClients.filter(c => c.status === 'completed').length;
            const pending = count - completed;
            
            document.getElementById('completedClients').textContent = completed;
            document.getElementById('pendingClients').textContent = pending;
        }

        function updateClientsList() {
            const clientsList = document.getElementById('clientsList');
            
            if (connectedClients.length === 0) {
                clientsList.innerHTML = '<p style="text-align: center; color: #9aa4b2; padding: 20px;">No clients connected yet</p>';
                return;
            }

            clientsList.innerHTML = connectedClients.map(client => `
                <div class="client-item">
                    <div class="client-name">${client.name}</div>
                    <div class="client-status status-${client.status}">
                        ${getStatusText(client.status)}
                    </div>
                </div>
            `).join('');
        }

        function updateResults() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsList = document.getElementById('resultsList');
            
            if (quizResults.length === 0) {
                resultsSection.style.display = 'none';
                return;
            }

            resultsSection.style.display = 'block';
            resultsList.innerHTML = quizResults.map((result, index) => `
                <div class="result-item">
                    <div class="rank">${index + 1}</div>
                    <div class="result-info">
                        <h4>${result.clientName}</h4>
                        <p>Correct: ${result.correctAnswers}/${result.totalQuestions} | Incorrect: ${result.incorrectAnswers} | Time: ${Math.round(result.timeTaken)}s</p>
                    </div>
                    <div class="score-badge">${result.accuracy}%</div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'waiting': 'Waiting',
                'ready': 'Ready',
                'quiz-active': 'Taking Quiz',
                'completed': 'Completed'
            };
            return statusMap[status] || 'Unknown';
        }

        function setLoading(loading) {
            const loadingElement = document.getElementById('loading');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            
            if (loading) {
                loadingElement.style.display = 'block';
                startBtn.disabled = true;
                resetBtn.disabled = true;
            } else {
                loadingElement.style.display = 'none';
                updateQuizStatus();
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }
    </script>
</body>
</html>
