<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - Individual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .user-name {
            color: #00ffe7;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-id {
            color: white;
            font-size: 1rem;
            opacity: 0.8;
        }

        .progress-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            stroke: #00ffe7;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s ease;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
        }

        .result-message {
            font-size: 1.8rem;
            color: #00ffe7;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .result-summary {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 231, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            color: #00ffe7;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: white;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .motivational {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            color: #00ffe7;
            font-size: 1.1rem;
        }

        .motivational-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ffe7, #0072ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 255, 231, 0.3);
        }

        .btn-secondary {
            background: #374151;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 231, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(55, 65, 81, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .progress-circle {
                width: 150px;
                height: 150px;
            }
            
            .progress-text {
                font-size: 2rem;
            }
            
            .result-message {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="user-name" id="userName">Demo User</div>
        </div>

        

        <div class="progress-circle">
            <svg>
                <circle class="progress-bg" cx="100" cy="100" r="90"></circle>
                <circle class="progress-fill" cx="100" cy="100" r="90" id="progressFill"></circle>
            </svg>
            <div class="progress-text" id="progressText">85%</div>
        </div>

        
        <div class="result-summary" id="resultSummary">You answered 17 out of 20 questions correctly.</div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-number" id="correctCount">17</div>
                <div class="stat-label">POINTS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="incorrectCount">3</div>
                <div class="stat-label">WRONG</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalCount">20</div>
                <div class="stat-label">QUESTIONS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="accuracyPercent">85%</div>
                <div class="stat-label">ACCURACY</div>
            </div>
        </div>
    </div>

    <script>
        // Build quiz results from URL params
        // Usage: R.html?name=Alice&id=AL001&correct=17&total=20
        // Optional: &accuracy=85 or &score=85
        function getQuizDataFromParams() {
            const p = new URLSearchParams(window.location.search);
            const name = p.get('name') || 'Demo User';
            const userId = p.get('id') || 'DEMO001';
            const correct = Number(p.get('correct'));
            const total = Number(p.get('total'));
            const providedAccuracy = p.get('accuracy') ?? p.get('score');
            const timeTaken = Number(p.get('time'));
            let accuracy = providedAccuracy != null ? Number(providedAccuracy) : NaN;

            // If no correct answers provided, default to 0 (not 17!)
            let resolvedCorrect = isFinite(correct) ? correct : 0;
            let resolvedTotal = isFinite(total) && total > 0 ? total : 20;
            
            // If no accuracy provided, calculate it properly
            if (!isFinite(accuracy)) {
                accuracy = resolvedTotal > 0 ? Math.round((resolvedCorrect / resolvedTotal) * 100) : 0;
            }

            // Ensure accuracy is between 0 and 100
            accuracy = Math.max(0, Math.min(100, accuracy));

            console.log('URL Parameters:', {
                name: p.get('name'),
                correct: p.get('correct'),
                total: p.get('total'),
                accuracy: p.get('accuracy'),
                resolvedCorrect,
                resolvedTotal,
                finalAccuracy: accuracy
            });

            return {
                userName: name,
                userId,
                correctAnswers: resolvedCorrect,
                totalQuestions: resolvedTotal,
                accuracy,
                timeTaken: isFinite(timeTaken) && timeTaken >= 0 ? Math.floor(timeTaken) : null
            };
        }

        // Function to format time in a user-friendly way
        function formatTime(seconds) {
            if (seconds < 60) {
                return `${seconds} seconds`;
            } else {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')} minutes`;
            }
        }

        // Test the time formatting function
        console.log('Time formatting examples:');
        console.log('25 seconds ->', formatTime(25));
        console.log('60 seconds ->', formatTime(60));
        console.log('90 seconds ->', formatTime(90));
        console.log('125 seconds ->', formatTime(125));

        // Add test function to browser console for debugging
        window.testTimeFormatting = function(seconds) {
            console.log(`${seconds} seconds -> "${formatTime(seconds)}"`);
            return formatTime(seconds);
        };

        const quizData = getQuizDataFromParams();

        function updateResults() {
            // Update user info
            document.getElementById('userName').textContent = quizData.userName;
            const userIdEl = document.getElementById('userId');
            if (userIdEl) {
                userIdEl.textContent = `ID: ${quizData.userId}`;
            }

            // Update progress circle
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const circumference = 2 * Math.PI * 90;
            const offset = circumference - (quizData.accuracy / 100) * circumference;
            
            progressFill.style.strokeDashoffset = offset;
            progressText.textContent = `${quizData.accuracy}%`;

           

            // Update summary
            if (quizData.correctAnswers === 0) {
                document.getElementById('resultSummary').textContent = 
                    `You did not answer any questions. Score: 0 out of ${quizData.totalQuestions} points.`;
            } else {
                const correctQuestions = Math.round(quizData.correctAnswers / 5); // Assuming 5 points per question
                const totalQuestions = Math.round(quizData.totalQuestions / 5);
                document.getElementById('resultSummary').textContent = 
                    `You scored ${quizData.correctAnswers} out of ${quizData.totalQuestions} points (${correctQuestions} out of ${totalQuestions} questions correct).`;
            }

            // Update statistics
            document.getElementById('correctCount').textContent = quizData.correctAnswers;
            const totalQuestions = Math.round(quizData.totalQuestions / 5); // Assuming 5 points per question
            const correctQuestions = Math.round(quizData.correctAnswers / 5);
            const incorrectQuestions = Math.max(0, totalQuestions - correctQuestions);
            document.getElementById('incorrectCount').textContent = incorrectQuestions;
            document.getElementById('totalCount').textContent = totalQuestions;
            document.getElementById('accuracyPercent').textContent = `${quizData.accuracy}%`;
            // Add/replace a time taken stat box if present
            try {
                if (quizData.timeTaken !== null) {
                    let timeBox = document.getElementById('timeTakenBox');
                    if (!timeBox) {
                        const grid = document.querySelector('.stats-grid');
                        const div = document.createElement('div');
                        div.className = 'stat-box';
                        div.innerHTML = '<div class="stat-number" id="timeTakenValue">0 seconds</div><div class="stat-label">TIME TAKEN</div>';
                        div.id = 'timeTakenBox';
                        // Span full grid width so borders align with others
                        div.style.gridColumn = '1 / -1';
                        grid.appendChild(div);
                        timeBox = div;
                    } else {
                        // Ensure full-width span if it already exists
                        timeBox.style.gridColumn = '1 / -1';
                    }
                    const timeEl = document.getElementById('timeTakenValue');
                    if (timeEl) {
                        timeEl.textContent = formatTime(quizData.timeTaken);
                    }
                }
            } catch (e) {}
            
            // Log the final values for debugging
            console.log('Final Quiz Data:', {
                correctAnswers: quizData.correctAnswers,
                totalQuestions: quizData.totalQuestions,
                accuracy: quizData.accuracy,
                correctQuestions,
                incorrectQuestions,
                totalQuestions,
                timeTaken: quizData.timeTaken
            });
        }

        function takeQuizAgain() {
            // Redirect to quiz page
            window.location.href = 'question.html';
        }

        function viewDetailedResults() {
            // Open detailed results in new tab or redirect
            window.open('detailed-results.html', '_blank');
        }

        // Initialize results
        updateResults();
        
        

        // Add some animation delay for the progress circle
        setTimeout(() => {
            document.getElementById('progressFill').style.transition = 'stroke-dashoffset 1.5s ease';
        }, 500);
    </script>
</body>
</html>
